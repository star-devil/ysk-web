<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <link rel="SHORTCUT ICON" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_common.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
</head>
<body>
<div class="bg1"></div>
<div class="gyl">
    医时空
    <div class="gy2" >为基层社区服务中心站提供最便捷高效的管理平台 </div>
</div>
<!--登录-->
<div class="login">
    <a href="javascript:void(0)" class="reLogin" onclick="pro()"><img src="{% static 'images/返回.png' %}"></a>
    <div class="bg">
        <div class="wel">用户登录</div>
            <div class="user">
                <div class="number">账&nbsp;&nbsp;&nbsp;&nbsp;号</div>
                <input type="text" id="loginUser" onblur="phoneVerify(oLoginUser,error1)" onfocus="clearError(error1)" name="telephone" autocomplete="off" placeholder="请输入手机号" value="" />
                <span id="error1"></span>
            </div>
            <div class="password" >
                <div class="number">密&nbsp;&nbsp;&nbsp;&nbsp;码</div>
                <input type="password" id="loginPassword" onblur="passwordVerify(oLoginPassword,error2)" onfocus="clearError(error2)" name="password" autocomplete="off" placeholder="请输入密码" value="" />
                <span id="error2"></span>
            </div>

            <div class="remember">
                <input type="checkbox" name="remember" id="rememberBtn" value="1"> 记住我
            </div>

            <div onclick="showFg()" class="fg">
                忘记密码？
            </div>
            <div class="btn">
                <div class="btn1 left_float">
                    <input id="btn1" type="submit" name="user_login" value="登录">
                </div>
            </div>
    </div>
</div>

<!--找回密码-->
<div class="findWord">
    <li onclick="hideFg()" class="reLogin"><img src="{% static 'images/返回.png' %}"></li>

    <div class="bg">
        <div class="wel">找回密码</div>
        <form>
            <div class="user_phone">
                <div class="number">手&nbsp;&nbsp;机&nbsp;&nbsp;号</div>
                <input  type="number" id="phoneNumber" onblur="phoneVerify(oPhoneNumber,error3)" onfocus="clearError(error3)" name="phoneNumber"  autocomplete="off" placeholder="请输入手机号"/>
                <span id="error3"></span>
            </div>
            <div class="pin" >
                <div class="number">验&nbsp;&nbsp;证&nbsp;&nbsp;码</div>
                <input type="text" id="findPin" name="findPin" autocomplete="off" placeholder="请输入手机验证码"/>
                <input type="button" class="numbtn" id="fi-checkCode" value="获取验证码">
            </div>
            <div class="password_reset" >
                <div class="number">新&nbsp;&nbsp;密&nbsp;&nbsp;码</div>
                <input type="password" id="findPassword" onblur="passwordVerify(oFindPassword,error4)" onfocus="clearError(error4)" name="findPassword" autocomplete="off" placeholder="请重置密码"  />
                <span id="error4"></span>
            </div>
            <div class="password" >
                <div class="number">确认密码</div>
                <input type="password" id="rePassword" onblur="confirmPassword(oRePassword,oFindPassword,error5)" onfocus="clearError(error5)" name="rePassword" autocomplete="off" placeholder="请再次输入确认密码" />
                <span id="error5"></span>
            </div>
            <input class="btn" type="submit" id="find" name="find" value="确认重置" style="cursor: pointer" />
        </form>
    </div>
</div>
<script src="{% static 'js/verify.js' %}"></script>
{#<script src="{% static 'js/ajax.js' %}"></script>#}
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/message.js' %}"></script>
<script src="{% static 'js/auth.js' %}"></script>
<script src="{% static 'js/yskajax.js' %}"></script>
<script>
    //切换div的函数
    function showFg() {
        document.getElementsByClassName('findWord')[0].style.display ='block';
        document.getElementsByClassName('login')[0].style.display ='none';
    }
    function hideFg() {
        document.getElementsByClassName('login')[0].style.display = 'block';
        document.getElementsByClassName('findWord')[0].style.display ='none';
    }
    //退出弹框
    function pro() {
        if(confirm("您确定要退出登陆吗？")){
            yskajax.get({
                'url': '/cms/get_url/',
                'success': function (result) {
                    if (result['code'] === 200) {
                        window.location.href=result['data']['index_url'];
                    }
                }
            });
        }else{
        }
    }
</script>
</body>
</html>
